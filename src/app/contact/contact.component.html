<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 space">
      <div class="contact-info">
        <img class="tamaño" src="assets/img/logo.png" alt="image"/>
        <h2>Contáctenos</h2>
        <h4>¡Nos encantaría saber de usted!</h4>
      </div>
    </div>
    <div class="col-md-9">
      <div class="contact-form">
        <div class="form-group">
          <label class="control-label col-sm-2 space" for="fname">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control space" id="fname" placeholder="Introduzca el nombre" name="fname">
          </div>
        </div>
        <div class="form-group ">
          <label class="control-label col-sm-2 space" for="lname">Apellido:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control space" id="lname" placeholder="Introduzca el apellido" name="lname">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 space" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control space" id="email" placeholder="Introduzca el email" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 space" for="comment">Comentario:</label>
          <div class="col-sm-10">
            <textarea class="form-control space" rows="5" id="comment"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class=" col-sm-10 space">
            <button type="submit" class="btn btn-default space">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="space"></div>
